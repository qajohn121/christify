name: Build Release Bundle

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      # 1. Decode the Keystore File
      - name: Download Android Keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: upload-keystore.jks
          encodedString: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      # 2. Create key.properties
      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties

      # === THE FIX: SMART RENAME ===
      # Instead of moving files manually, we tell Flutter to regenerate the Android project
      # with the new Organization Name (com.qajohn).
      - name: Update Package Name
        run: |
          # 1. Regenerate Android project with new org name
          flutter create --org com.qajohn --platforms android .
          
          # 2. Force update the Application ID in build.gradle
          sed -i 's/com.example.christify/com.qajohn.christify/g' android/app/build.gradle
          sed -i 's/com.example/com.qajohn/g' android/app/build.gradle
          
          # 3. Delete the old "example" folders to prevent Duplicate Class errors
          rm -rf android/app/src/main/kotlin/com/example
          rm -rf android/app/src/main/java/com/example
          
          # 4. Remove corrupt icons (Just in case)
          rm -rf android/app/src/main/res/mipmap-*
          flutter create --platforms android .
      # =============================
      
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      # 4. Get Dependencies
      - name: Get Dependencies
        run: flutter pub get

      # 5. Build the Signed App Bundle (.aab)
      - name: Build App Bundle
        run: flutter build appbundle --release --verbose

      # 6. Upload the Bundle
      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: build/app/outputs/bundle/release/app-release.aab
