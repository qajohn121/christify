name: Build Debug APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Java 17 (Standard for modern Flutter)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      # 3. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # Using a very stable recent version
          channel: 'stable'
          cache: true

      # 4. EMERGENCY FIX: Re-create missing Android files
      # This fixes the "No such file" and "gradlew" errors
      - name: Repair Android Project
        run: |
          flutter create --platforms android .
      
      # 5. Fix Permissions
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      # 6. Get Packages
      - name: Get Dependencies
        run: flutter pub get

      # 7. Build DEBUG APK (Bypasses Signing/Release errors)
      - name: Build Debug APK
        run: flutter build apk --debug --verbose

      # 8. Upload the APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
