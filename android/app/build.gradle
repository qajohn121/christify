plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localProperties.load(new FileInputStream(localPropertiesFile))
}

// --- LOAD SECRETS ---
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    println "✅ FOUND key.properties"
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
} else {
    println "⚠️ WARNING: key.properties NOT FOUND"
}
// --------------------

android {
    namespace "com.example.christify"
    
    // ✅ FIX 1: Target Android 15 (API 35)
    compileSdk 35
    
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.christify"
        
        minSdkVersion 21  
        
        // ✅ FIX 1: Target Android 15 (API 35)
        targetSdkVersion 35

        // ✅ FIX 2: HARDCODED VERSION 3 
        // We typed '3' directly here so no variable can mess it up.
        versionCode 3
        
        versionName "1.0.3"
        multiDexEnabled true 
    }

    signingConfigs {
        release {
            if (keystoreProperties['storeFile']) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    buildTypes {
        release {
            if (keystoreProperties['storeFile']) {
                signingConfig signingConfigs.release
            }
            minifyEnabled false 
            shrinkResources false
        }
    }
    
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

flutter {
    source '../..'
}
