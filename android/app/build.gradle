plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localProperties.load(new FileInputStream(localPropertiesFile))
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

// --- ROBUST KEYSTORE LOADING ---
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    println "✅ FOUND key.properties at " + keystorePropertiesFile.absolutePath
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
} else {
    println "⚠️ WARNING: key.properties NOT FOUND. Release build may fail."
}
// -------------------------------

android {
    namespace "com.example.christify"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.christify"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        // Fixes "Cannot fit requested classes" error
        multiDexEnabled true 
    }

    signingConfigs {
        release {
            // Only try to sign if the key file exists to prevent crashes
            if (keystoreProperties['storeFile']) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    buildTypes {
        release {
            // Only apply signing config if it was successfully created
            if (keystoreProperties['storeFile']) {
                signingConfig signingConfigs.release
            }
            
            // Disable shrinking to prevent R8 errors
            minifyEnabled false 
            shrinkResources false
        }
    }
    
    // Ignore Lint errors to force the build to finish
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

flutter {
    source '../..'
}
